<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel with Bottom Dots</title>
<style>
  .carousel-container {
    position: relative;
    max-width: 600px;
    margin: 0 auto;
    overflow: hidden;
  }
  .carousel {
    display: flex;
    transition: transform 0.5s ease;
  }
  .carousel-item {
    flex: 0 0 100%;
    max-width: 100%;
  }
  .carousel-dots {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }
  .dot {
    height: 10px;
    width: 10px;
    background-color: #bbb;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
  }
  .dot.active {
    background-color: #333;
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item" style="background-color: #ffcc00;">Slide 1</div>
    <div class="carousel-item" style="background-color: #66ccff;">Slide 2</div>
    <div class="carousel-item" style="background-color: #ff6666;">Slide 3</div>
  </div>
  <div class="carousel-dots"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const carousel = document.querySelector('.carousel');
    const carouselItems = document.querySelectorAll('.carousel-item');
    const dotContainer = document.querySelector('.carousel-dots');
    const totalItems = carouselItems.length;
    let currentIndex = 0;

    function updateDots() {
      const dots = Array.from(dotContainer.children);
      dots.forEach((dot, index) => {
        if (index === currentIndex) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }

    function goToSlide(index) {
      currentIndex = index;
      const offset = -currentIndex * 100;
      carousel.style.transform = `translateX(${offset}%)`;
      updateDots();
    }

    function createDots() {
      for (let i = 0; i < totalItems; i++) {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => goToSlide(i));
        dotContainer.appendChild(dot);
      }
    }

    createDots();

    // Autoplay
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalItems;
      goToSlide(currentIndex);
    }, 3000);
  });
</script>

</body>
</html>
